<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Weather Forecast Demo</title>
</head>
<body>
<h1>Weather Demo</h1>
<div id="open_weather">
    <div id="weather_display">
    <img src="images/icons/weather_unknown.png" id="current_icon" alt="Current Weather" height="128px" width="128px"><br>
    <span id="current_temperature">Temperature Here</span>
        <br><br>
    <form>
        <label for="city">City: </label>
        <input type="text" id="city" name="city">
        <input type="button" id="update_weather" name="update_weather" value="Go">
    </form>
    </div>
</div>
    <script src="jquery-3.6.0.js"></script>
    <script src="lib_weather.js"></script>
    <script src="jquery.weather-forecast-rb.js"></script>
    <script src="app.js"></script>
</body>
</html>
